<body>
    <fieldset>
        <legend>TODO</legend>
        <label>
            User Id: <input type="text" id="userId" value="1">
        </label>
        <br>
        <label>
            Title: <input type="text" id="title" value="New Todo">
        </label>
        <br>
        <label>
            <input type="checkbox" id="completed"> Completed
        </label>
        <br><br>
        <button id="add"> Add </button>
    </fieldset>
</body>
<script>
/*  {
    "userId": 1,
    "id": 1,
    "title": "delectus aut autem",
    "completed": false
  },  */
  const add = document.getElementById("add");
  const title = document.getElementById("title");
  const completed = document.getElementById("completed");
  const userId = document.getElementById("userId");
  
  add.addEventListener("click", e=>{

    const data = { //CREATE NEW OBJECT
        userID: userId.value,
        title: title.value,
        completed: completed.checked
    };

    const textJSON = JSON.stringify(data);

    fetch("https://jsonplaceholder.typicode.com/todos", { 
        method: "POST",
        body: textJSON, 
        headers: {
            "Content-type": "application/json; charset=UTF-8"
        }
     })
     .then(
        response => response.json()
        ) 
     .then(json => { 
        document.body.innerHTML += `<pre>${JSON.stringify(json,undefined,4)}</pre>`

        // If the POST finishes successfully, ... 
     })
     .catch(err => { 
        // If the POST returns an error, ... 
    });

    
    
  }); // END CLICK LISTENER
</script>
